{% extends 'nav-bar_participant.html' %}

{%block content %}


{%load staticfiles %}

<br><br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">FEEDBACK</h3>
            <hr class="bg-danger col-md-8">
        </div>


    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card border border-danger " style="width: 35rem; ">
                <div class="card-body">
                    <form name="feedback" id="feedback" method="POST" action="{% url 'feedback' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="event_name">Select an Event &ast; </label>

                            <select class="form-control readonly  border border-danger" name="event_name">
                                <option class="form-control border border-danger"> Select your Event </option>
                                {% for eve in event.all %}
                                <option class="form-control   border border-danger " > {{ eve.event_title }} </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <input type="submit" name="feedback" value="SEARCH" class="bg-dark btn btn-outline-danger text-light">
                            </div>
                        </div>
                    </form>

                  </div>
                </div>
              </div>
 <div class="col-md-6">
  <h3 class="text-center">Event Feedback</h3>
  <hr class="bg-danger col-md-8">
  <div class="row">
    <div class="col-md-6">

      <form action=" {% url 'feedback' %}" method="POST" >
        {% csrf_token %}
        <div class="form-group" >
          <label for="event_name">Name of the Event </label>
          <input type="text" class="form-control btn-outline-danger" name="from" value="{{event.event_title}}">
        </div>
         <div class="form-group">
          <label for="email">Subject: </label>
          <input type="text" class="form-control btn-outline-danger" id="subject" name="subject"
            aria-describedby="emailHelp" placeholder="Subject">
        </div>

        <div class="form-group">
          <label for="Password">Feedback: </label>
          <textarea class="form-control border-danger" id="feedback" name="feedback" aria-describedby="emailHelp" placeholder="feedback"></textarea>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-outline-danger bg-dark text-light" id="password" aria-describedby="emailHelp"
            value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>


</div>
</div>
<br><br><br>
 {% endblock %}
